<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QuickClaw V3 Dashboard</title><style>body{font-family:system-ui;background:#0f1014;color:#eee;max-width:860px;margin:0 auto;padding:18px}.card{background:#15171d;border:1px solid #2b2f39;border-radius:12px;padding:14px;margin:10px 0}button{padding:8px 12px;border-radius:8px;border:1px solid #3a3f4d;background:#20242d;color:#fff;cursor:pointer}pre{background:#0a0b0f;border:1px solid #2b2f39;padding:10px;border-radius:8px;max-height:260px;overflow:auto;white-space:pre-wrap}</style></head><body><h2>QuickClaw V3 Dashboard</h2><div class="card"><div id="status">Loading status...</div><br><button onclick="startGw()">Start Gateway</button> <button onclick="stopGw()">Stop Gateway</button> <button onclick="refresh()">Refresh</button></div><div class="card"><b>Gateway Log</b><pre id="gw"></pre></div><div class="card"><b>Dashboard Log</b><pre id="db"></pre></div><script>async function j(u,o){const r=await fetch(u,o);return r.json()}async function t(u){const r=await fetch(u);return r.text()}async function refresh(){const s=await j('/api/status');document.getElementById('status').innerHTML=`Gateway: <b>${s.gateway.running?'RUNNING':'STOPPED'}</b> ${s.gateway.pid?`(PID ${s.gateway.pid})`:''}<br>Dashboard: RUNNING on ${location.origin}<br>Root: ${s.root}`;document.getElementById('gw').textContent=await t('/api/log/gateway');document.getElementById('db').textContent=await t('/api/log/dashboard')}async function startGw(){await j('/api/gateway/start',{method:'POST'});setTimeout(refresh,800)}async function stopGw(){await j('/api/gateway/stop',{method:'POST'});setTimeout(refresh,500)}refresh();setInterval(refresh,5000);</script></body></html>
